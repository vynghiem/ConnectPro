<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@1.4.6/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <title>CONNECTPro - Contact</title>
</head>

<body class="bg-gray-200">

    <!-- Fontswesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>

    <!-- Header component -->
    <header class="text-gray-100 bg-gray-800 body-font shadow w-full">
        <div class="container mx-auto flex bg-gradient-to-br from-fuchsia-500 to-purple-600 flex-wrap p-5 flex-col md:flex-row items-center">
            <!-- Logo -->
            <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center lg:items-center lg:justify-center mb-4 md:mb-0"> <img src="logo.png" style="height: 90px; margin-top: 10px; margin-bottom: 10px;" alt="logo" class="transform transition duration-500 hover:scale-150"> <span class="text-4xl font-light">CONNECT </span> <span class="text-3xl text-blue-400 font-extrabold">Pro</span> </a>
            <!-- Navigation component -->
            <nav class="flex lg:w-1/7 flex-wrap items-center text-base md:ml-auto"> 
                <a class="mr-5 hover:text-gray-900 cursor-pointer border-b border-transparent hover:border-blue-600" href="./">Home</a> 
                <a class="mr-5 hover:text-gray-900 cursor-pointer border-b border-transparent hover:border-blue-600" href="developers.html">Meet Us</a> 
                <a class="mr-5 hover:text-gray-900 cursor-pointer border-b border-transparent hover:border-blue-600" href="about.html">Stakeholder Relations</a> 
                <a class="border-blue-600 text-blue-400 mr-5 hover:text-gray-900 cursor-pointer border-b border-transparent hover:border-blue-600" href="contactus.html">Contact</a>
            </nav>
    </header>

    <!-- Main Container-->
    <div class="flex flex-wrap overflow-hidden sm:-mx-4 md:-mx-2">
        <div class="transform transition duration-500 hover:scale-90 my-3 px-3 w-full overflow-hidden sm:my-3 sm:px-3 sm:w-full md:my-3 md:px-3 md:w-full lg:my-3 lg:px-3 lg:w-1/2 xl:my-3 xl:px-3 xl:w-1/2">

       
            <!-- Form for application -->
            <form name="formdata" id="formdata" action="email.php" method="POST" target="hiddenFrame" class="shadow-lg rounded-lg pb-20 object-right-top w-full  ml-auto max-w-3xl bg-white shadow p-8 text-gray-700 ">
                <h2 class="w-full my-2 text-3xl font-bold justify-center leading-tight my-5">Contact Us</h2>

                <!-- name field -->
                <div class="flex flex-wrap mb-6">
                    <div class="relative w-full appearance-none label-floating">

                        <input class="tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500" id="myname" name="myname" type="text" placeholder="Full Name" required>

                        <label for="myname" class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text" > Full Name </label>
                    </div>
                </div>

                <!-- Email field -->
                <div class="flex flex-wrap mb-6">
                    <div class="relative w-full appearance-none label-floating">
                        <input class="tracking-wide py-2 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500" type="tel" id="phone" name="phone" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        <label for="phone" class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text"> Email Address </label>
                    </div>
                </div>

                <!-- Message field -->
                <div class="flex flex-wrap mb-8">
                    <div class="relative w-full appearance-none label-floating">
                        <textarea class="autoexpand tracking-wide py-2 px-4 mb-4 leading-relaxed appearance-none block w-full bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500" id="message" name="message" type="text" placeholder="Message" required></textarea>
                        <label for="message" class="absolute tracking-wide py-2 px-4 mb-4 opacity-0 leading-tight block top-0 left-0 cursor-text">Message</label>
                    </div>
                </div>

                <div class="flex justify-around flex-wrap -mx-2 overflow-hidden">
                    <button class="w-2/4 overflow-hidden  shadow bg-gray-800 hover:bg-blue-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit" id="submit" name="SubmitButton" onclick="document.querySelector('#formdata > h2').innerText = 'Email Sent!';"> Send Email</button>

                    <button class="w-2/6 overflow-hidden  shadow bg-gray-800 hover:bg-blue-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit" id="clear" name="clear" onclick="document.getElementById('formdata').reset()"> Clear </button>
                </div>

            </form>
            <!-- End Form for application -->
        </div>

        <!-- Embedded Map -->
       
        <div class="transform transition duration-500 hover:scale-90 pb-20 my-3 px-3 w-full overflow-hidden sm:my-3 sm:px-3 sm:w-full md:my-3 md:px-3 md:w-full lg:my-3 lg:px-3 lg:w-1/2 xl:my-3 xl:px-3 xl:w-1/2">
                <h2 class="text-gray-800 text-3xl font-semibold"> Find us here! </h2>
             <iframe class="rounded-lg shadow md:shadow-lg" width="95%" height="550" style="border-style:dotted;" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/place?key=AIzaSyD6ENA3LZ-1RqidIrVpT2gDH0my_Z4WGBw&q=Geroge+Mason"> </iframe> 

        </div>

        <!-- Ended of Embedded Map -->

    </div>
    
    <!-- Cookies Pop-up -->
    <div id="cookiesBox" class="flex flex-col space-y-4 min-w-screen h-screen animated fadeIn faster  fixed  left-0 top-0 flex justify-center items-center inset-0 z-50 outline-none focus:outline-none bg-gray-900 bg-opacity-75 px-10 " style="display: none;">
        <div class="shadow-lg rounded-lg flex flex-col p-8 bg-gray-800 shadow-md hover:shodow-lg rounded-2xl">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="rounded-lg lg:w-16 lg:h-16 rounded-2xl lg:p-3 sm:w-0 sm:h-0 sm:p-0 border border-gray-800 text-blue-400 bg-gray-900" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <div class="flex flex-col ml-3">
                        <div class="font-medium leading-none text-gray-100">Cookie Policy</div>
                        <p class="text-sm text-gray-500 leading-none mt-1">We use cookies to improve user experience. By clicking “Okay“ or by remaining on our website, you agree to our website's cookie use.

                        </p>
                    </div>
                </div>
                <button class="flex-no-shrink bg-blue-500 px-5 ml-4 py-2 text-sm shadow-sm hover:shadow-lg font-medium tracking-wider border-2 border-blue-600 text-white rounded-full" onclick="document.getElementById('cookiesBox').style.display='none'">Okay</button>
            </div>
        </div>
    </div>
    <!-- Cookies Pop-up End-->

    <style>.hide { position:absolute; top:-1px; left:-1px; width:1px; height:1px; }</style>
    <iframe name="hiddenFrame" class="hide"></iframe>

    <!-- Footer component -->
    <div class="bg-gray-800 text-white py-3 px-4 text-center fixed left-0 bottom-0 right-0 z-40"> Copyright © 2021 All Rights Reserved - CONNECTPro <a class="underline text-gray-200" onclick="document.getElementById('cookiesBox').style.display='flex'" >Cookie Policy</a> </div>
</body>

</html>
